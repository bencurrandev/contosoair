      [ main ]
    paths:
    - '**'
    - '.github/workflows/contosoairdemo2-AutoDeployTrigger-ffba6eb6-4524-42c2-ae11-83fe14875343.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
